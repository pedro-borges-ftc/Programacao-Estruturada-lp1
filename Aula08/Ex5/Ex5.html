<body>
    <header>
        <h1>Cardápio Lanchonete</h1>

    <section>
        <div>            
            <table border="1">
                <tr>
                    <td>Código</td>
                    <td>Produto</td>
                    <td>Preço</td>
                </tr>
                <tr>
                    <td>100</td>
                    <td>HotDog</td>
                    <td>R$ 1,20</td>
                </tr>
                <tr>
                    <td>101</td>
                    <td>Baurú Simples</td>
                    <td>R$ 1,30</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Baurú com ovo</td>
                    <td>R$ 1,50</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>Hambúrguer</td>
                    <td>R$ 1,20</td>
                </tr>
                <tr>
                    <td>104</td>
                    <td>Cheeseburguer</td>
                    <td>R$ 1,30</td>
                </tr>
                <tr>
                    <td>105</td>

                    <td>R$ 1,00</td>
                </tr>
            </table>
        </div>

        <div>
            <p> Código Produto <br>
                <input type="number" id="txtcodigo"> </p>
            
            <p> Quantidade <br>
                <input type="number" id="txtquantidade"> </p>

            <p> <button onclick="inserirProdutoCarrinho()">Inserir Produto</button> </p>
            
        </div>

        <div id="divcarrinho"></div>
        <div>
            <p> Total Pedido R$ <br>
                <input type="number" id="txttotalpedido"> </p>
        </div>
