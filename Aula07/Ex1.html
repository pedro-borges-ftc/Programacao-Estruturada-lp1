<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprime números</title>
    <style>
        p{
            background-color: green;
            color: white;
        }
        body{
            background-color: blueviolet;
            color: wheat;
        }
    </style>
</head>
<body>
    <h1>Imprime números</h1>
    <p>Primeira lista</p>
    <script>
        for (let index = 1; index <= 20; index++) {
            console.log(index)
            //document.writeln(`<p>${index}</p>`)
            document.writeln(`${index}<BR>`)
        }
        
        document.writeln(`<p>Segunda lista</p>`)
        var linha = ""
        for (let index = 1; index <= 20; index++) {
            linha += index + ","
        }
        document.writeln(`<p>${linha}</p>`)
    </script>
</body>
</html>
